<!doctype html>
<html lang="en" class="no-js"><head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	
	<title>taskboard</title>
	<meta name="description" content="">
	<meta name="author" content="Rich Manalang (@rmanalan)">
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" href="/favicon.ico">
	<link rel="apple-touch-icon" href="/apple-touch-icon.png">
	<link rel="stylesheet" href="css/style.css?v=2">
	<link rel="stylesheet" media="handheld" href="css/handheld.css?v=2">
  <script src="js/libs/modernizr.custom.21497.js"></script></head>
<body>
	<div id="container">
		<header>
      <div id="logo" class="col">
        <a href="/"><span>taskboard</span></a>
      </div>
      <div id="projnav" class="col">
        <span id="currproj" spellcheck="false" contenteditable="false"></span>
        <button id="projddbutton" class="navddbutton"></button>
        <div id="projdd" class="navdd">
          <ul id="listproj">
          </ul>
          <div class="navaction">
            <a href="#" id="addproj">Create a new project</a>
          </div>
        </div>
      </div>
		</header>

    <div id="main" role="main">
      <div id="cards">
        
      </div>
    </div>

    <div id="card-editor" class="modal hidden">
      <div id="card-editor-win">
        <form id="card-form" action="#save-card" method="post" accept-charset="utf-8">
          <input type="hidden" name="type" value="">
          <input type="hidden" name="project_id" value="">
          <input type="text" name="title" value="" placeholder="Title"><br/>
          <textarea name="description" rows="8" cols="40" placeholder="Description"></textarea>
          <p><input type="submit" value="Save"></p>
        </form>
      </div>
    </div>

	</div>

  <script id="projlist-tmpl" type="text/tmpl">
    <li>
      <a data-id="${id}" href="/#/${id}">
        <h4>${name}</h4>
        <span class="descr">${description}</span>
      </a>
    </li>
  </script>

  <script id="cardcol-tmpl" type="text/tmpl">
    <div class="cardcol ${type}" data-id="${id}">
      <h5 class="cardhead"><button class="cardbutton" data-type="${type}"></button>${name}</h5>
      <ol id="cardcol-${type}"><ol>
    </div>
  </script>
  
  <script id="card-tmpl" type="text/tmpl">
    <li class="card-${type}" data-type="${type}" data-id="${id}">
      <h4>${title}</h4>
      <p>${description}</p>
    </li>
  </script>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
	<script>!window.jQuery && document.write(unescape('%3Cscript src="js/libs/jquery-1.6.1.min.js"%3E%3C/script%3E'))</script>
	<script src="js/libs/script.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
